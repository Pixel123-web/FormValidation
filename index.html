<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ef6e87bc95.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="complete">
      <h1>Create Account</h1>
      <p id="head">It's free and hardly takes more than 30 seconds.</p>
      <div id="error"></div>
      <form id="form" action="/" method="GET">
        <div>
          <label for="name"><i class="fas fa-user"></i></label>
          <input id="name" name="name" type="text" placeholder="Username" />
        </div>
        <div>
          <label for="email"><i class="fas fa-paper-plane"></i></label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="Email Address"
          />
        </div>
        <div>
          <label for="password"><i class="fas fa-lock"></i></label>
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="Password"
          />
        </div>
        <div>
          <label for="confirm-password"><i class="fas fa-lock-open"></i></label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            required
            placeholder="Confirm Password"
          />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p id="foot">
        By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a> , and
        <a href="#">Privacy Policy</a> .
      </p>
    </div>
  </body>
</html>
